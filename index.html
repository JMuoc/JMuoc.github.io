<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS file -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background: linear-gradient(135deg, #0077cc, #005fa3);
            color: white;
            padding: 30px 0;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #ffcc00;
        }
        section {
            padding: 30px;
            margin: 20px auto;
            max-width: 900px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.2);
        }
        section h2 {
            border-bottom: 2px solid #0077cc;
            padding-bottom: 10px;
            margin-bottom: 20px;
            color: #0077cc;
        }
        footer {
            text-align: center;
            margin: 30px 0;
            font-size: 0.9em;
        }
        iframe {
            border: none;
            width: 100%;
            height: 600px; /* Adjust height as needed */
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        @media (max-width: 600px) {
            nav a {
                display: block;
                margin: 10px 0;
            }
            section {
                margin: 10px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>UOC: Visualització de dades PAC2</h1>
        <nav>
            <a href="#about">About</a>
            <a href="#projects">Visualitzacions</a> <!-- Updated to "Visualitzacions" -->
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section id="about">
        <h2>About</h2>
        <p>Hi! I'm a passionate developer who enjoys creating websites and applications. Here, you can find more about my projects and skills.</p>
    </section>

    <section id="projects">
        <h2>Visualitzacions</h2> <!-- Updated heading -->
        <p>Here is my interactive plot:</p>
        
        <!-- Embed the Plotly plot -->
        <iframe src="plot.html" title="Life Expectancy vs GDP per Capita"></iframe>
    </section>

    <footer>
        <p>&copy; 2024 Joan Miquel Pons Crespí.</p>
    </footer>
</body>
</html>
